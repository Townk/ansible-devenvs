---
galaxy_info:
  role_name: devenvs
  author: Thiago Alves
  description: >-
    Manage most (if not all) of the Xenvs environments available. It plays a
    similar role as the `anyenv` package, although it does not uses `anyenv` to
    perform the management.

    Environments tested so far are::
      - rbenv
      - pyenv
      - jenv
      - nodenv
      - goenv

  license: MIT
  min_ansible_version: 2.4.0

  platforms:
    - name: Ubuntu
      versions:
        - precise
        - trusty
        - xenial
    - name: EL
      versions:
        - 6
        - 7
    - name: macOS
      versions:
        - 10.14.6 (Mojave)
    - name: MacOSX
      versions:
        - 10.14.6 (Mojave)

  galaxy_tags:
    - development
    - system
    - env
    - envs
    - anyenv
    - rbenv
    - ruby
    - pyenv
    - python
    - jenv
    - java
    - nodenv
    - node
    - goenv
    - go

dependencies: []
